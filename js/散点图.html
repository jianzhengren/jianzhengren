<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>散点图</title>
    <!-- 引入刚刚下载的 ECharts 文件 -->
    <script src="echarts.js"></script>
    <script src="vintage.js"></script>
  </head>
<body>
    <!-- 为 ECharts 准备一个定义了宽高的 DOM -->
    <div id="main" style="width: 1000px;height: 500px;"></div>
    <script type="text/javascript">
        var myChart = echarts.init(document.getElementById('main'),'vintage');
       var option = {
        xAxis: {},
  yAxis: {},
  series: [
    {
      Symbol:'rect',
      symbolSize: 20,
      data: [
        [10.0, 8.04],
        [8.07, 6.95],
        [13.0, 7.58],
        [9.05, 8.81],
        [11.0, 8.33],
        [14.0, 7.66],
        [13.4, 6.81],
        [10.0, 6.33],
        [14.0, 8.96],
        [12.5, 6.82],
        [9.15, 7.2],
        [11.5, 7.2],
        [3.03, 4.23],
        [12.2, 7.83],
        [2.02, 4.47],
        [1.05, 3.33],
        [4.05, 4.96],
        [6.03, 7.24],
        [12.0, 6.26],
        [12.0, 8.84],
        [7.08, 5.82],
        [5.02, 5.68]
      ],
      type: 'scatter',
      colorBy:'data',
      symbol:'pin',
      symbolSize:70,

    },
  ],
       };
       myChart.setOption(option);
</script>
</body>
</html>
